<script>
    $(function () {
        // 系统保存数据用main.js调用
        window.data = {
            set: function (key, value, object = false) {
                window.ec.saveConfig(key, object ? JSON.stringify(value) : value);
            },
            get: function (key, object = false) {
                if (!window.ec.getConfig(key)) {
                    if (object) {
                        return []
                    }
                    return ""
                }
                return object ? JSON.parse(window.ec.getConfig(key)) : window.ec.getConfig(key);
            },
            put: function (key, value) {
                var temp = this.get(key, true);
                temp === null ? temp = [value] : temp.push(value);
                this.set(key, temp, true);
            },
            remove: function (key, index) {
                var temp = this.get(key, true);
                if (temp !== null && typeof temp == 'object') {
                    temp.splice(index, 1);
                }
                this.set(key, temp, true);
            }
        };
        // 绑定方法  0 :家园 1天枢
        $(':radio[name="returnInit"]').eq(data.get("returnInit")).attr("checked",true)
        $(':radio[name="returnInit"]').bind("input propertychange", function() {
            data.set("returnInit", $(':radio[name="returnInit"]:checked').val());
        });
        // 采集物资
        $(':radio[name="paymentMethod"]').eq(data.get("goods")).attr("checked",true)
        $(':radio[name="paymentMethod"]').bind("input propertychange", function() {
            data.set("goods", $(':radio[name="paymentMethod"]:checked').val());
        });
        // 功能
        $(':radio[name="mod"]').eq(data.get("mod")).attr("checked",true)
        $(':radio[name="mod"]').bind("input propertychange", function() {
            data.set("mod", $(':radio[name="mod"]:checked').val());
        });
        // 密钥
        $("#key").val(data.get("key"));
        $("#key").bind("input propertychange", function() {
            data.set("key", $("#key").val());
        });

        // 设置默认值 自动请求获取免费试用时间
        if(!data.get("key")){
            $.get("http://82.156.63.20:9092/game/getkey",function(dataObj,status){
                if(dataObj.code==200){
                    $("#key").val(dataObj.data);
                    data.set("key", dataObj.data);
                }
            });
        }
        if (!data.get("mod")) {
            $(':radio[name="mod"]').eq(0).attr("checked",true)
        }
        if (!data.get("returnInit")) {
            $(':radio[name="returnInit"]').eq(1).attr("checked",true)
        }
        if (!data.get("goods")) {
            $(':radio[name="paymentMethod"]').eq(0).attr("checked",true)
        }

    })

</script>
